
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Trading Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deriv Trading Bot</h1>
        <form id="tradingForm">
            <label for="apiToken">API Token:</label>
            <input type="text" id="apiToken" placeholder="Enter your API Token" required>

            <label for="market">Market:</label>
            <select id="market">
                <option value="vol_10">Volatility 10 Index</option>
                <option value="vol_25">Volatility 25 Index</option>
                <option value="vol_50">Volatility 50 Index</option>
                <option value="vol_75">Volatility 75 Index</option>
                <option value="vol_100">Volatility 100 Index</option>
            </select>

            <label for="tradeType">Trade Type:</label>
            <select id="tradeType">
                <option value="match">Matches</option>
                <option value="differs">Differs</option>
            </select>

            <label for="stake">Stake Amount (USD):</label>
            <input type="number" id="stake" placeholder="Enter stake amount" required>

            <label for="prediction">Prediction (Digit 0-9):</label>
            <input type="number" id="prediction" min="0" max="9" required>

            <button type="button" id="startTrade">Start Trade</button>
            <button type="button" id="stopTrade">Stop Trade</button>
        </form>

        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
